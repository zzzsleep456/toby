<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toby</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: lime;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 15vw;
      user-select: none;
      position: relative;
      overflow: hidden;
      flex-direction: column;
    }
    #face {
      user-select: none;
      transition: transform 0.5s ease;
      display: inline-block;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="face">loading</div>

  <script>
    const faces = [":)", ":D", ":O", ">:(", ":3", "¯\\_(ツ)_/¯"];
    const fixed90DegreeFaces = new Set([":)", ":D", ":O", ">:(", ":3"]);
    const zeroDegreeFaces = new Set(["¯\\_(ツ)_/¯"]);

    function getRandomIndex() {
      return Math.floor(Math.random() * faces.length);
    }

    function updateFace() {
      const faceDiv = document.getElementById("face");
      const index = getRandomIndex();
      const face = faces[index];
      faceDiv.textContent = face;

      let angle = fixed90DegreeFaces.has(face) ? 90 : 0;
      faceDiv.style.transform = `rotate(${angle}deg)`;

      const nextDelay = 1500 + Math.random() * 500; // between 1.5s and 2s
      setTimeout(updateFace, nextDelay);
    }

    // Show "loading" for exactly 1.5 seconds
    setTimeout(() => {
      updateFace();
    }, 1500);
  </script>
</body>
</html>
